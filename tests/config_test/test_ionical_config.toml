[csv]
    include_empty_dates= true
    [csv.substitutions]
        "PM: IHS Continuity Clinic"        = "C"
        "AM: IHS Continuity Clinic"        = "C"
        "AM: 8:30 IHS Continuity Clinic"   = "CL"
        "PM: IHS Continuity Clinic IPCS"   = "CI"
        "Pediatric Outpatient Clinic-IHS"  = "RP"

[formatting]

    # date_fmt = "%a, %b %d %Y"
    # time_fmt = " (%I%p)  "
    #event_summary = "    {0:16}  {1:12}{3:30}"
    time_group = "Shift: {:11}"
    event_summary  = "Start: {:12}   Time: {:12} {}  {}"
    change_report  = "  {label:10}{name:18}{start_str:19} {summary:30}   [compare ver: {compare_date}]\n"

    [formatting.time_replacements] 
        " 0" = " "
        "(0" = "("
        "AM" = "am"
        "PM" = "pm"


            [formatting.groupings.start_time.shift]

                    All-Day     = "missing"       # If there is no start time, categorize it as "All-Day"
                    AM          = [ 
                                        [7, 12],   # Any event starting between 7 and 12 is categorized as "AM"
                                  ]  
                    PM          = [ 
                                        [12, 18],  # Any event starting between 12 and 18 is categorized as "PM"
                                  ]
                    Unspecified = "default"       # All other events will be labeled "Unspecified"
